{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block article %}
	{% if not movies %}
		<img class="info" src={{ url_for('static', filename='images/info-bubble.png')}}>
		<h3>Sorry, your search does not match anything in our database. Try searching for something else...</h3>
	{% else %}
		{% for m in movies %}
			<div class="movie-desc">
				<a href={{ url_for('description', movieid=m[0], title=m[1]) }} method="post">
				<img src={{ url_for('static', filename='images/pelis.jpg') }} alt={{ m[1] }}> </a>
				{{ m[1] }}
			</div>
		{% endfor %}
	{% endif %}
{% endblock %}
